  <script>
    function highlightElement(id) {
        var highlightedElements = document.querySelectorAll('.highlighted');
        
        highlightedElements.forEach(function(element) {
            element.classList.remove('highlighted');
        });

        var target = document.getElementById(id);
        if (target) {
            target.classList.remove('highlighted');
            void target.offsetWidth;
            target.classList.add('highlighted');

            window.location.hash = id;
        } else {
            console.error('Element with ID "' + id + '" not found.');
        }
    }

    function highlightAnchor() {
        highlightElement('links');

        async function downloadSite() {
            const zip = new JSZip();

        const urls = [
            'index.html',
        ];

        const photoUrls = [
            'img/github.png',
            'img/warning.png',
            'img/download.png',
            'img/reddit.png',
            'img/icon.png',
            'img/night-mode.png',

            'img/mail.png',
        ];

        const jsUrls = [
            'js/script.js',
            'js/FileSaver.min.js',
            'js/jszip.min.js',
        ];

        const cssUrls = [
            'css/style.css',
        ];

        async function addFilesToZip(urls) {
            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Failed to fetch ${url}`);
                    const data = await response.blob();
                    zip.file(url, data);
                } catch (error) {
                    console.error(`Error fetching ${url}:`, error);
                }
            }
        }

        await addFilesToZip(urls);
        await addFilesToZip(photoUrls);
        await addFilesToZip(jsUrls);
        await addFilesToZip(cssUrls);

        try {
            const content = await zip.generateAsync({ type: 'blob' });
            saveAs(content, 'site.zip');
        } catch (error) {
            console.error('Error generating ZIP file:', error);
        }
    }
