    async function downloadSite() {
            const zip = new JSZip();
            const urls = [
                'index.html',
                'style.css',
                'script.js',
                'lite.html',
		'FileSaver.min.js',
                'jszip.min.js',
            ];

            const photoFolder = 'photos/';
            const photoUrls = [
                'img/github.png',
                'img/name_icon_lite.png',
                'img/download.png',
                'img/reddit.png',
                'img/icon_lite.png',
                'img/name_icon.png',
                'img/night-day.png',
                'img/telegram.png',
                'img/twitter.png',
                'img/youtube.png',
                'img/python.png',
                'img/language.png',
                'img/light-mode.png',
                'img/mail.png',
            ];

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Failed to fetch ${url}`);
                    const data = await response.blob();
                    zip.file(url, data);
                } catch (error) {
                    console.error(`Error fetching ${url}:`, error);
                }
            }

            for (const photoUrl of photoUrls) {
                try {
                    const response = await fetch(photoUrl);
                    if (!response.ok) throw new Error(`Failed to fetch ${photoUrl}`);
                    const data = await response.blob();
                    zip.file(photoUrl, data);
                } catch (error) {
                    console.error(`Error fetching ${photoUrl}:`, error);
                }
            }

            try {
                const content = await zip.generateAsync({ type: 'blob' });
                saveAs(content, 'site.zip');
            } catch (error) {
                console.error('Error generating ZIP file:', error);
            }
        }
